<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h1>Generate a register link</h1>
  <button id="generate">Generate Link</button>
  <div id="link-container">

  </div>
  <script type="text/javascript">
    const linkContainer = document.getElementById('link-container');
    const button = document.getElementById('generate');
    button.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const result = await fetch('https://staging.webinars.api.tame.events/product/invitation?apiToken=5a55705f08c8d3dfb1c52c66c155dadc', {
          method: 'POST'
        });
        console.log(result);
        const inviteUrl = result.json().invitationUrl;
        const token = inviteUrl.split('=')[1];
        const link = document.createElement('a');
        link.appendChild(document.createTextNode(`Click to register with token '${token}'`));
        link.href = `https://staging.organiser-platform.tame.events/register?token=${token}`;
        link.target = "_blank";
        
        linkContainer.appendChild(link);
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
